<ion-content>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

</ion-list>

  <div padding>
    <button ion-button color="primary">Sign In</button>
  </div>

<div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           [formControl]="searchField">
  </div>
  <div>
    <div *ngFor="let track of results | async"
          class="search-result" >
      {{track.transHash}}
    </div>
  </div>

</ion-content>
